user nginx;
worker_processes auto;
# Set error_log to warn (lowered from debug)
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

        # Use Docker's internal DNS resolver for runtime name resolution
        resolver 127.0.0.11 valid=30s ipv6=off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_status=$upstream_status upstream_x_user_id=$upstream_http_x_user_id upstream_x_user_role=$upstream_http_x_user_role';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Upstream definitions
    upstream order_service {
        server order-service:3001;
    }

    upstream inventory_service {
        server inventory-service:3002;
    }

    upstream customer_service {
        server customer-service:3003;
    }

    upstream payment_service {
        server payment-service:3004;
    }

    upstream shipment_service {
        server shipment-service:3005;
    }

    upstream notification_service {
        server notification-service:3006;
    }
    
    upstream auth_service {
        server auth-service:3000;
    }
    # Use runtime DNS for auth backend to avoid nginx failing at startup
    # (we'll use a variable when proxying so DNS is resolved at request time)

    # API Gateway Server
    server {
        listen 80;
        server_name localhost;

        # CORS headers (applied for all responses)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
        add_header Access-Control-Max-Age 1728000 always;
        # Health check endpoint (no auth required)
        location /health {
            access_log off;
            proxy_pass http://order_service;
        }

        # CORS preflight handling
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Authentication endpoint (login/refresh) -> handled by auth-service
        location /auth {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Internal subrequest used by auth_request to validate tokens
        location = /auth/validate {
            internal;
            proxy_pass http://auth_service/validate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        # Debug validate-test route removed â€” use internal /auth/validate via auth_request

        # Customer endpoints
        location /api/customers {
            auth_request_set $auth_status $upstream_status;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request /auth/validate;
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://customer_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-Id $user_id;
            proxy_set_header X-User-Role $user_role;
        }

        # Order endpoints
        location /api/orders {
            auth_request_set $auth_status $upstream_status;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request /auth/validate;
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-Id $user_id;
            proxy_set_header X-User-Role $user_role;
        }

        # Inventory endpoints
        location /api/items {
            # Items (product) listing is public for demo; optional auth
            add_header Access-Control-Allow-Origin "*";
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://inventory_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Payment endpoints
        location /api/payments {
            auth_request_set $auth_status $upstream_status;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request /auth/validate;
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-Id $user_id;
            proxy_set_header X-User-Role $user_role;
        }

        # Shipment endpoints
        location /api/shipments {
            auth_request_set $auth_status $upstream_status;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request /auth/validate;
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://shipment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-Id $user_id;
            proxy_set_header X-User-Role $user_role;
        }

        # Notification endpoints
        location /api/notifications {
            auth_request_set $auth_status $upstream_status;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request /auth/validate;
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-Id $user_id;
            proxy_set_header X-User-Role $user_role;
        }

        # Debug endpoints (order service only, no auth for now)
        location /debug {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Catch-all for unknown routes
        location / {
            return 404;
        }
    }
}
